services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: coding_agent
      POSTGRES_PASSWORD: coding_agent_password
      POSTGRES_DB: coding_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coding_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://coding_agent:coding_agent_password@postgres:5432/coding_agent
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      OLLAMA_BASE_URL: http://ollama:11434
      DEFAULT_OLLAMA_MODEL: deepseek-r1:8b
      HARDWARE_TIER: standard
      DEBUG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  ollama_data:

networks:
  default:
    name: ai-coding-agent-network
    external: true
